<!DOCTYPE html>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/withdraw.js}"></script>
<body>
Thymeleaf模板引擎
<h1 th:text="${name}">hello world~~~~~~~</h1>

<form  id="withdrawSubmit" action="#" method="get">
           请求路径：<input  type="text"  name="withdrawUrl" value="http://10.15.114.201:9200/v1/depository/withdraw"/>
             用户身份证号： <input  type="text"  name="cardNo" value="310112196006251013"/>
     token： <input  type="text"  name="token" value=""/>

</form>

<form  id="bankUrlForm" action="#" method="post">
	<input  type="hidden"  name="merchantCode" id="merchantCode"  th:text="${merchantCode}"/>
	<input  type="hidden"  name="requestKey" id="requestKey" th:text="${requestKey}"/>
	<input  type="hidden"  name="data" id="data" th:text="${data}"/>

</form>
